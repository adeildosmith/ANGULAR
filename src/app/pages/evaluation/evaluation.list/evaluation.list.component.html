</div>
</div>

<thead>

<tr *ngFor="let evaluation of evaluations">
    <th scope="row">{{evalaution.id}}</th>

    <td 
    <a class="btn btn-outline-primary" [href]="'/user?id='+user.id">

   </a>
   <button type="button" class="btn btn-outline-danger" data-toggle="confirmation" data-placement="rigth" (click)="delete(evaluation.id)">

</button>
</td>
</tr>
</tbody>
</thead>
</div>
</div>
